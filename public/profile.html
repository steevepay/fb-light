    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <h1 id="logo">Facebook</h1>
  <div class="container">
    <ul class="nav nav-pills nav-fill" style="margin-bottom: 10px;">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link  active" href="/profile.html">Profile</a>
      </li>
    </ul>
    <h2>Profile</h2>
    <div id="profile"></div>
  </div>

  <script>
    async function loadFaceBookProfile() {
      var _postsHTML = '';
      const _profile = await fetch("/user").then(res => res.json());
      _postsHTML += '<div><b>Name:</b> ' + _profile[0].name + '</div>'
      _postsHTML += '<div><b>Email:</b> ' + _profile[0].email + '</div>'
      _postsHTML += '<div><b>First Sign In:</b> ' + _profile[0].first_logged + '</div>'
      document.getElementById("profile").innerHTML = _postsHTML
    }
    loadFaceBookProfile()
  </script>
</body>

</html>
