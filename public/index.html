<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook</title >
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</head>

<body>
  <h1 id="logo">Facebook</h1>
  <div class="container">
    <ul class="nav nav-pills nav-fill" style="margin-bottom: 10px;">
      <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile.html">Profile</a>
      </li>
    </ul>
    <div id="wall"></div>
  </div>
  <script>
    async function loadFaceBookPosts() {
      var _postsHTML = '';
      const _postsData = await fetch("/posts-with-nbr-comments-and-reactions").then(res => res.json());
      _postsData.forEach(post => {
        _postsHTML += "<div class='facebook-post'>" + post.first_name + ' ' + post.last_name + "<br/><b>" + post.content + "</b><div>" + post.nbr_reactions + " likes " + post.nbr_comments+ " comments </div></div>";
      });
      document.getElementById("wall").innerHTML = _postsHTML
    }
    loadFaceBookPosts()
  </script>
</body>
</html>
